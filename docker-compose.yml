services:
  backend:
    container_name: maquina-giro-api
    restart: always
    build:
      context: ./api/
      dockerfile: Dockerfile
    ports:
      - '4000:4000'
    env_file:
      - .env
    network_mode: host
    depends_on:
      - node-red

  frontend:
    container_name: maquina-giro-app
    restart: always
    build:
      context: ./app/
      dockerfile: Dockerfile
    ports:
      - '80:80'
    env_file:
      - .env
    network_mode: host
    depends_on:
      - backend

  node-red:
    container_name: maquina-giro-node-red
    restart: always
    build:
      context: ./node-red/
      dockerfile: Dockerfile
    ports:
      - '1880:1880'
    network_mode: host
    volumes:
      - /home/conecsa/node_red_data:/data
    user: 1000:1000
