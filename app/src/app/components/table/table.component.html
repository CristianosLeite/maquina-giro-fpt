<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Id -->
    <ng-container matColumnDef="operation_id">
      <th mat-header-cell *matHeaderCellDef> Id. </th>
      <td mat-cell *matCellDef="let element"> {{element.operation_id}} </td>
    </ng-container>

    <!-- Matrícula -->
    <ng-container matColumnDef="reg_num">
      <th mat-header-cell *matHeaderCellDef> Matrícula </th>
      <td mat-cell *matCellDef="let element"> {{element.reg_num}} </td>
    </ng-container>

    <!-- Desenho -->
    <ng-container matColumnDef="partnumber">
      <th mat-header-cell *matHeaderCellDef> Desenho </th>
      <td mat-cell *matCellDef="let element"> {{element.partnumber}} </td>
    </ng-container>

    <!-- Status Ok -->
    <ng-container matColumnDef="status_ok">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status_ok ? 'Ok' : 'Nok'}} </td>
    </ng-container>

    <!-- Qnt Torque -->
    <ng-container matColumnDef="qty_torque">
      <th mat-header-cell *matHeaderCellDef> Torques </th>
      <td mat-cell *matCellDef="let element"> {{element.qty_torque}} </td>
    </ng-container>

    <!-- Data e hora -->
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef> Data e hora </th>
      <td mat-cell *matCellDef="let element"> {{element.createdAt | date: 'dd/MM/yyyy HH:MM:SS' }} </td>
    </ng-container>

    <!-- Data -->
    <ng-container matColumnDef="recipe">
      <th mat-header-cell *matHeaderCellDef> Receita </th>
      <td mat-cell *matCellDef="let element"> {{element.recipe}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
  aria-label="Selecione a página de operações">
  </mat-paginator>
</div>
